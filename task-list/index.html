<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>task-list</title>
</head>

<body>
    <!-- HEADER SECTION -->
    <header class="container-fluid bg-success text-center text-light">
        <h1> <i class="fa fa-list-alt" aria-hidden="true"></i> Forget-Me-Not <i class="fa fa-list-alt"
                aria-hidden="true"></i> </h1>
        <h6>Task Manager</h6>
    </header>




    <!-- MAIN SECTION -->
    <main class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form class="d-flex flex-direction-row col-4 form-group mt-3 "
                    onsubmit="app.taskController.createTask(event)">
                    <div>
                        <input type="text" class="form-control" id="tasktitle" placeholder="Add New Task">
                    </div>
                    <select class="form-control col-3">
                        <option>Color:</option>
                    </select>
                    <div class="form-group col-3">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-6 " id="posts">
            </div>
        </div>










    </main>





    <!-- FOOTER SECTION -->
    <footer class="container-fluid">

        <div class="row bg-success text-center text-light">
            <h6 class="text-center">Created with <i class="fa fa-heartbeat" aria-hidden="true"></i>by Revo</h6>
        </div>

    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
